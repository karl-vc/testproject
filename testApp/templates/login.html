<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
<link rel="icon" type="image/png" href="../static/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>
Webtunix Attendance System
</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link href="../static/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
    <script type="text/javascript" src="../static/js/core/jquery.min.js"></script>

<!-- <link href="../assets/demo/demo.css" rel="stylesheet" /> -->
</head>

<body>
<div class="login-wrap-center">
<div class="container">
  <div class="col-md-12">
  <div class="item">
    <div class="logo-img mb-3">
    <img src="../static/img/wt-logo.png">
  </div>
    <h5>Login</h5>
    <p class="mb-5">Access to our dashboard</p>
<form method="post">
    {% csrf_token %}
  <div class="form-row">
  <div class="form-group col-md-12">
      <label>Email Address</label>
      <input type="text" name="email" class="form-control" placeholder="">
      {{ form.email.errors }}
    </div>
 
 <div class="form-group col-md-12 mb-3">
      <label>Password</label>
      <input type="text" name = password class="form-control" placeholder="">
     <!--{{form.password}}-->
    </div>

      <div class="attendance-section"><select class="selectbox mb-3 mdb-select md-form md-outline colorful-select dropdown-primary" name="role_id">
                                    <option value="0" disabled selected>-- Select Role --</option>
                                    <option value="1">I am Admin</option>
                                    <option value="2">I am HR</option>
                                    <option value="3">I am Employee</option>
                                </select></div>{% if role_not_selected %} <p style="color:red;">** Invalid Selected Role</p>
                            {% endif %}
      {% if invalid_cred %}
      <script type="test/javascript">
      alert('invalid credentials');
       </script>
      {% endif %}
    <div class="col-md-12 mb-3">
      <button>Login</button>
    </div>
    <div class="col-md-12">
    <p class="text-line">Don't have an account yet? <span>Register</span></p>
  </div>
  </div>
</form>

    </div>
  </div>
  </div>
</div>
   
  <script type="text/javascript" src="../static/js/core/bootstrap-material-design.min.js"></script>
  <script type="text/javascript" src="../static/js/core/popper.min.js"></script>
  <script type="text/javascript" src="../static/js/core/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/core/mdb.min.js"></script>
</body>

</html>
